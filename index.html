<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>

    <script src="components/control.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <!-- <a-entity id="look" look-controls camera position="0 20 20"></a-entity> -->
      <a-entity light = "type:ambient;color:yellow;intensity:0.5"></a-entity>
      <a-entity id = "camera" camera position = "0 0 0" wasd-controls look-controls = "pointerLockEnabled:true">
        <!--car-->
     <a-entity id = "carModel" gltf-model = "#car" position = "0 5 0" scale = "0.01 0.01 0.01"></a-entity>
     <a-cursor></a-cursor></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">      
        <a-asset-item id = "terrain" src = "assets/models/terrain/scene.gltf" keyControls></a-asset-item>
        <a-asset-item id = "car" src = "assets/models/car/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Terrain  -->
     <a-entity id = "terrainEntity" gltf-model = "#terrain" position = "0 1 0" rotation = "-90 0 0 " height = "200" width = "200" color = "#FBF2D4" static-body visible = "true" scale = "0.8 0.8 0.8"></a-entity>
     
      
    </a-scene>
  </body>
</html>
